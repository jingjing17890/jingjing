<div class="interview-wrap common-wrap">
    <h1 class="shine-title">系统人员管理</h1>
    <div class="interview-tabs">
        <ul>
            <li ng-class="{active: tabState == 1}" ng-click="switchTab(1)">HR专员管理</li>
            <li ng-class="{active: tabState == 2}" ng-click="switchTab(2)">部门负责人变更</li>
        </ul>
    </div>
    <div class="employee-wrap">
        <div class="select-cell fl mr64">
            <span class="fl grey">机构名称：</span><span class="fl two">阳光保险集团</span>
        </div>
        <div class="fl">
            <div class="top-title">请选择机构下HR专员</div>
            <div class="select-area">
                <div class="title">关联HR专员：</div>
                <div id="menuContent" class="menuContent">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="fl right-area">
            <img src="img/right.svg">
        </div>
        <div class="fl">
            <div class="top-title">请选择HR专员关联部门</div>
            <div class="select-area">
                <div class="title">关联部门：</div>
                <div id="menuContent" class="menuContent">
                    <ul id="treeDemo2" class="ztree"></ul>
                </div>
            </div>
        </div>
        <div class="fl right-area">
            <img src="img/right.svg">
        </div>
        <div class="fl">
            <div class="top-title"></div>
            <div class="select-area">
                <div class="title">关联结果：</div>
                <p class="name"></p>
                <div id="" class="menuContent">
                    <ul id="treeDemo3" class="ztree"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="box-foot grey">
        <div class="search-confirm fl">发布至HR专员审核</div>
        <div class="common-btn fl ml15">取消</div>
    </div>
</div>
